{% load widget_tweaks %
<div>
  <h2>Log In</h2>
  <form action="{% url 'auth_login' %}" method="POST" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      {% render_field login_form.username class+="form-control" id="username" placeholder="Username" %}
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      {% render_field login_form.password class+="form-control" id="password" placeholder="Password" %}
    </div>
    <button type="submit" class="btn btn-outline-success">Login</button>
  </form>
</div>
